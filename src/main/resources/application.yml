spring:
  application:
    name: springboot-graphql

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    defer-datasource-initialization: true
    #    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database: h2

  sql:
    init:
      mode: always

  h2:
    console:
      path: /h2-console
      enabled: true

server:
  port: 8888

